schema:
  - "resources/graphql/*.graphql"

exec:
  filename: generated/graphql/generated.go

model:
  filename: generated/graphql/models_gen.go

resolver:
  filename: app/resolver/resolver_gen.go
  type: Resolver

models:
  ISO8601DateTime:
    model: github.com/semenovDL/gqlutils/scalars.RFC3339Time